<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hug-coffe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>


    <!-- header  -->
    <header class="header">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="logo">
                        <img src="img/logo.jpg" alt="logo">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header  -->

    <!-- main  -->
    <main class="main">
        <div class="container text-center">
            <div class="row">

                <div class="col">
                    <a href="#">
                        <div class="backimage">
                            <img src="img/Espresso-Bar.svg" alt="" class="image-side">
                            <p class="text-image">Coffe Espresso-Base</p>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="#">
                        <div class="backimage">
                            <img src="img/Cold-Coffee-Based.svg" alt="" class="image-side">
                            <p class="text-image">Cold coffe base</p>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="#">
                        <div class="backimage">
                            <img src="img/milk.svg" alt="" class="image-side">
                            <p class="text-image">Milk base</p>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="#">
                        <div class="backimage">
                            <img src="img/milk.svg" alt="" class="image-side">
                            <p class="text-image">Milk base</p>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="#">
                        <div class="backimage">
                            <img src="img/milk.svg" alt="" class="image-side">
                            <p class="text-image">Milk base</p>
                        </div>
                    </a>
                </div>


                <div class="col">
                    <a href="#">
                        <div class="backimage">
                            <img src="img/milk.svg" alt="" class="image-side">
                            <p class="text-image">shir base</p>
                        </div>
                    </a>
                </div>


                <div class="col">
                    <a href="#">
                        <div class="backimage">
                            <img src="img/milk.svg" alt="" class="image-side">
                            <p class="text-image">test new</p>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </main>
    <!-- main  -->





    <!-- js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- js  -->

</body>

</html>
