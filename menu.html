<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hug-coffe-menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="body">

    <div class="preload" data-preaload>
        <div class="circle"></div>
        <p class="text">Hug</p>
    </div>


    <div class="header-menu">
        <div class="dark-theme-menu" id="dark">
            <i class='bx bx-moon'></i>
        </div>
        <div class="title">
            <img src="img/logo.jpg" alt="hug coffee" class="logo-menu">
        </div>
        <div class="menuclick">
            <a href="index.html"><i class='bx bx-home-smile'></i></a>
        </div>
        <!-- slider  -->

        <!-- slider  -->
    </div>

    <main class="main-menu">
        <i class='bx bxs-dashboard menubutton' id="menubutoon"></i>

        <menu class="menuslide" id="menuslide">
            <i class='bx bx-x close' id="close"></i>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <a href="menu/menu.html">
                            <div class="backimage">
                                <img src="img/Espresso-Bar.svg" alt="Espresso Base" class="image-side">
                                <p class="text-image">Espresso Base</p>
                            </div>
                        </a>
                    </div>

                    <div class="col">
                        <a href="#">
                            <div class="backimage">
                                <img src="img/milk.svg" alt="Milk base" class="image-side">
                                <p class="text-image">Milk base</p>
                            </div>
                        </a>
                    </div>

                    <div class="col">
                        <a href="#">
                            <div class="backimage">
                                <img src="img/Cold-Coffee-Based.svg" alt="Cold coffe base" class="image-side">
                                <p class="text-image">Cold coffe base</p>
                            </div>
                        </a>
                    </div>


                    <div class="col">
                        <a href="#">
                            <div class="backimage">
                                <img src="img/mocktail.svg" alt="Mocktail" class="image-side">
                                <p class="text-image">Mocktail</p>
                            </div>
                        </a>
                    </div>


                    <div class="col">
                        <a href="#">
                            <div class="backimage">
                                <img src="img/milkshake.png" alt="Hug-coffe" class="image-side">
                                <p class="text-image">Milk Shake</p>
                            </div>
                        </a>
                    </div>


                    <div class="col">
                        <a href="#">
                            <div class="backimage">
                                <img src="img/cake.png" alt="Cake" class="image-side">
                                <p class="text-image">Cake</p>
                            </div>
                        </a>
                    </div>

                    <div class="col">
                        <a href="#">
                            <div class="backimage">
                                <img src="img/breakfast.svg" alt="Breakfast" class="image-side">
                                <p class="text-image">Breakfast</p>
                            </div>
                        </a>
                    </div>

                    <div class="col">
                        <a href="#">
                            <div class="backimage">
                                <img src="img/food.svg" alt="food" class="image-side">
                                <p class="text-image">Food</p>
                            </div>
                        </a>
                    </div>


                    <div class="col">
                        <a href="#">
                            <div class="backimage">
                                <img src="img/Juice.svg" alt="Hug-coffe" class="image-side">
                                <p class="text-image">Juice</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </menu>


        <div class="cards">
            <div class="container text-center">


                <div class="row r">
                    <div class="title-card">Espresso Base</div>
                    <div class="col">
                        <div class="card-rows">
                            <div class="card-infos" id="product1">
                                <div class="card-img">
                                    <img src="img/logo.jpg" alt="logo">
                                </div>
                                <div class="card-name">اسپرسو کارامل</div>
                                <div class="card-price" dir="rtl">
                                    20.000 <img src="img/toman.webp" class="riyal" alt="">
                                </div>
                                <div class="buy">
                                    <div id="counter">
                                        <button class="plusBuy" id="product1-plus">+</button>
                                        <span id="product1-count">0</span>
                                        <button class="negBuy" id="product1-minus">&#8722;</button>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row r">
                    <div class="title-card"> Milk Base</div>
                    <div class="col">
                        <div class="card-rows">
                            <div class="card-infos" id="product2">
                              <div class="card-img">
                                <img src="img/logo.jpg" alt="logo">
                              </div>
                              <div class="card-name">اسپرسو کارامل</div>
                              <div class="card-price" dir="rtl">
                                40.000 <img src="img/toman.webp" class="riyal" alt="">
                              </div>
                              <div class="buy">
                                <div id="counter">
                                  <button class="plusBuy" id="product2-plus">+</button>
                                  <span id="product2-count">0</span>
                                  <button class="negBuy" id="product2-minus">&#8722;</button>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                    </div>
                </div>

                <div class="row r">
                    <div class="col">
                        <div class="card-rows">
                            <div class="card-infos" id="product3">
                              <div class="card-img">
                                <img src="img/logo.jpg" alt="logo">
                              </div>
                              <div class="card-name">اسپرسو کارامل</div>
                              <div class="card-price" dir="rtl">
                                40.000 <img src="img/toman.webp" class="riyal" alt="">
                              </div>
                              <div class="buy">
                                <div id="counter">
                                  <button class="plusBuy" id="product3-plus">+</button>
                                  <span id="product3-count">0</span>
                                  <button class="negBuy" id="product3-minus">&#8722;</button>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                    </div>
                </div>



                
            </div>
        </div>

        <div class="yaddasht" id="yaddasht">
            <div class="close-yad" id="close-yadddasht"><i class='bx bx-x'></i></div>
            <div class="sabad" dir="rtl">
                <i class='bx bx-shopping-bag'></i>
                <div class="boxprice">
                    <div class="tomas-show">هزار تومان</div>
                    <p class="showprice totalCost" id="totalCost"></p>
                    <p class="totalpricenned">مبلغ کل:</p>
                </div>
            </div>
        </div>

    </main>


    <!-- js  -->
    <script src="js/preload.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
